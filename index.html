<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assests/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Crystals Collector!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Description</h1>
            </div>
        </div>
        <div class="row" id="total-number">
            <div class="col">
                <h1 class>Total number to win</h1>
                <h1 class="total-number">Total number to win</h1>
            </div>
            <div class="col">
                <h1>wins: </h1>
                <p class="win-count"></p>
                <h1>losses: </h1>
                <p class="loss-count"></p>
            </div>
        </div>
        <div class="row">
            <div class="col ">
                <h1>Image1</h1>
            </div>
            <div class="col">
                <h1>Image2</h1>
            </div>
            <div class="col">
                <h1>Image3</h1>
            </div>
            <div class="col">
                <h1>Image4</h1>
            </div>
        </div>
        <div class="row">
            <div class="col ">
                <p>Your current total is:</p>
            </div>
        </div>
        <div class="row">
                <div class="col ">
                    <p class="current-total">current Total</p>
                </div>
            </div>
    </div>
    <script src="assests/javascript/game.js"></script>
</body>

</html>
